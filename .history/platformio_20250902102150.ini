[env:build1]
platform = ststm32
board = nucleo_l452re
framework = stm32cube
build_src_filter = +<*> -<main_build2.cpp> -<main_build3.cpp> -<main_build4.cpp>
monitor_speed = 115200
upload_port = COM3
monitor_port = COM3

